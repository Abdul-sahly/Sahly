
<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <link rel="stylesheet" href="nesting.css">
        <style media="screen">
          div {
        font-size: 18px;

        p {
            color: blue;
        }

        ul {
            color: green;
        }
    }
    </style>

    </head>

    <body>

        <div>
            <p>This is a paragraph inside the div.</p>

            List inside the div:
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </ul>
        </div>

        <p>This is a paragraph outside the div.</p>

        List outside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>

    </body>
</html>
